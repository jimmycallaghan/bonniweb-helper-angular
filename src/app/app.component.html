
<p-table [value]="tasks">
  <ng-template pTemplate="header">
    <tr>
      <th>Course</th>
      <th>Task Name</th>
      <th>Due Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
    <tr>
      <td>{{task.courseName}}</td>
      <td>{{task.taskName}}</td>
      <td>{{task.dueDate | date:'dd.MM.yyyy HH:mm'}}</td>
    </tr>
  </ng-template>
</p-table>
